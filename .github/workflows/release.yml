name: CI

on:
  push:
    branches: 
      - 'master'
  pull_request:
    branches: 
      - 'master'

jobs:
  apk:
    name: Generate Android APK
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build Xamarin Android
      run: |
        nuget restore
        cd CophiPoint.Android
        msbuild CophiPoint.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release
    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: bin/Release
        signingKeyBase64: ${{ secrets.APK_KEYSTORE_64 }}
        alias: ${{ secrets.APK_ALIAS }}
        keyStorePassword: ${{ secrets.APK_KEYSTORE_PASS }}
        keyPassword: ${{ secrets.APK_ALIAS_PASS }}
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: CophiPoint
        path: ${{env.SIGNED_RELEASE_FILE}}
